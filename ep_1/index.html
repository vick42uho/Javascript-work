<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h3>คลิกรับคูปองส่วนลด 50%</h3>
        <input type="text" class="coupon" value="FLASHSALE2024">
        <button class="btn">คัดลอก</button>
    </div>

    <div class="container">
        <div class="time">เวลาปัจุบัน</div>
    </div>
    <button class="toggle">โหมดกลางคืน</button>


    <div class="container">
        <h1>นับจำนวนตัวอักษร</h1>
        <span class="count">0</span>
        <input type="text" class="input" placeholder="ป้อนข้อความที่คุณต้องการ">
    </div>


    <div class="counter-container">
        <div class="row">
            <div class="col-12">

                <div class="col-4">
                    <i class="fa-brands fa-facebook fa-3x"></i>
                    <div class="counter" data-target="700000">0</div>
                    <span>Facebook Fans</span>
                </div>

                <div class="col-4">
                    <i class="fa-brands fa-youtube fa-3x"></i>
                    <div class="counter" data-target="500000">0</div>
                    <span>Youtube Subscribers</span>
                </div>

                <div class="col-4">
                    <i class="fa-brands fa-instagram fa-3x"></i>
                    <div class="counter" data-target="100000">0</div>
                    <span>Instagram Following</span>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <button class="open-btn">แสดงรายละเอียด</button>
        <section class="modal-container">
            <div class="modal">
                <h1>ข้อมูลสินค้า</h1>
                <p>รายละเอียดต่างๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆๆ</p>
                <button class="close-btn">ปิด</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
